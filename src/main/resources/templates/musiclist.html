<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>MusicList</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>List of songs</h1>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome,
			[[${#httpServletRequest.remoteUser}]] !</h3>
	</div>
	<div class="col-md-4" style="padding: 20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger" />
		</form>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Song Name</th>
			<th>Artist</th>
			<th>Album</th>
			<th>Duration</th>
			<th>Date</th>
			<th>Genre</th>
		</tr>
		<tr th:each="song : ${songs}">
			<td th:text="${song.name}"></td>
			<td th:text="${song.artist}"></td>
			<td th:text="${song.album}"></td>
			<td th:text="${song.duration}"></td>
			<td th:text="${song.date}"></td>
			<td th:text="${song.genre.name}"></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger"
				th:href="@{/delete/{id}(id=${song.id})}">Delete</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-success" th:href="@{/edit/{id}(id=${song.id})}">Edit</a></td>


		</tr>
	</table>
	<a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" href="/add">Add Song</a>
	<a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" href="/addgenre">Add Genre</a>

</body>
</html>
